<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance101</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Only Finance</h1>
    </header>

    <main>
        <section id="input">
            <h2>Tell Us About Your Situation</h2>
            <form id="situation-form">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="concern">What is your main concern?</label>
                <textarea id="concern" name="concern" required></textarea>

                <label for="children">Number of children (if any): </label>
                <input type="number" id="children" name = "children" >

                <label for="Salary">What is your yearly salary?</label>
                <input type="number" id="salary" name="salary" required> 

                <label for="MS">What is your marital status (If applicable): </label>
                <select id="status" name="status" required>
                  <option value = ""> Select </option>
                  <option value = "single"> Single </option>  
                  <option value = "married"> Married </option>
                  <option value = "widowed"> Widowed </option>
                  <option value = "divorced"> Divorced </option>
                </select>


              
                <label for="partner-salary"> What is your partner's salary (If applicable) </label>
                <input type="number" name="partner-salary" id="partner-salary" style="display:none;">


                <button type="submit">Get Advice</button>
            </form>

            <div id="advice" style="display:none;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Situation Advisor. All rights reserved.</p>
    </footer>

    <script src="backupscript.js"></script>
</body>
</html>
